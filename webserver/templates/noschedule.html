		<h1>GPS Tag Dunker</h1>
		<h2>Current Schedule</h2>
		<p>{{ ScheduleString }}</p>
		<form action="/saveSchedule" method="post">
			<fieldset>
				<legend>New Schedule:</legend>
				Dunk Time:  		<input type="text" id="dunkTime" name="dunkTime"><br><br>
				Rise Time:  		<input type="text" id="riseTime" name="riseTime"><br><br>
				Repeat Schedule:  	<input type="checkbox" id="loopEnabled" name="repeatSchedule"><br><br> <!-- value="Repeat" -->
				Repeat Count:  		<input type="text" id="loopCount" name="loopCount"><br><br>

				<a href="/saveSchedule"><input type="button" value="Save"></a>
				<a href="/startSchedule"><input type="button" value="Start"></a>
			</fieldset>
		</form>
		<p>{{ ScheduleString }}</p>

		<h2>Dunk Testing</h2>
		<p>{{ TestingString }}</p>
		<a href="/webStopWind"><input type="button" value="Stop Winding"></a>
		<a href="/webWindOut"><input type="button" value="Wind Tag Down"></a>
		<a href="/webWindIn"><input type="button" value="Wind Tag Up"></a>
