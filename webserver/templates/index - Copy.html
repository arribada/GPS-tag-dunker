				<label for="riseTime">Rise Time:</label>
				<input type="text" id="riseTime" name="riseTime"><br><br>
				<label for="repeatSchedule">Repeat Schedule:</label>
				<input type="checkbox" id="repeatSchedule" name="repeatSchedule" value="Repeat"><br><br>
				<label for="loopCount">Loop Count:</label>
				<input type="text" id="loopCount" name="loopCount"><br><br>
				<input type="submit" value="Save">
			</fieldset>
		</form>

		<h2>Dunk Testing</h2>
		<p>{{ TestingString }}</p>
